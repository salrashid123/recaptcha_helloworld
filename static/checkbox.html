      <html>
        <head>
          <title>reCAPTCHA demo: Simple page</title>
          <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
          <script>
                function recaptcha_callback(token){
                 console.log(token);
                 var xhr = new XMLHttpRequest();
                    xhr.open('POST', '/verifyIdToken');
                    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                    xhr.onreadystatechange = function() {
                      if (xhr.readyState == XMLHttpRequest.DONE) {
                        var status = xhr.status;
                        if (status === 0 || (status >= 200 && status < 400)) {
                             console.log(xhr.responseText);
                             document.getElementById("result").innerHTML=xhr.responseText;
                        } else {
                             document.getElementById("result").innerHTML=xhr.responseText;
                        }   
                      }
                    }
                    xhr.send('type=check&token=' + token);                 
                }
          </script>
        </head>
        <body>
          <div class="g-recaptcha" data-callback="recaptcha_callback" data-sitekey="6LenwLMaAAAAAJiGCftfhT2Iv-redacted"></div>
          <br/>
          <textarea id="result" name="result" type="text" rows="40" cols="150"  style="font-size:12px"  ></textarea>
        </body>
      </html>
